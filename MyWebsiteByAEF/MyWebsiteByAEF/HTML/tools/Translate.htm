<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--添加此meta可以禁止手机浏览器缩放-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../../Resource/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../Resource/JS/bootstrap.min.js" type="text/javascript"></script>
    <link href="../../Resource/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <title>翻译</title>
    <script type="text/javascript">
        $(function () {
            var ft;
            $("#transBtn").click(function () {
                ft = $("#fromtxt").val().replace(/[ ]/g, "");
                if (ft == '') { return; }
                $("#transBtn").button('loading');
                $.post('../../NET/index.ashx?method=getJson', { from1: $("#fromtxt").val() }, function (da) {
                    $("#transBtn").button('reset');
                    if (da == '') { return; }
                    $("#totxt").val(da);
                });
            });

        });
    </script>
</head>
<body>

<div class="container">
<!--头部-->
<div class="row">
<h1 class="text-center" style=" font-family:黑体;">翻译<small>--徐徐</small></h1>
</div>
<!--主体-->
<div class="row">
<div class="col-xs-12">
<textarea id="fromtxt" class="form-control" rows="3" placeholder="请输入..." onkeydown="enterIn(event,'send');"></textarea>
</div>
<div class="col-xs-12" style="padding-top:16px;padding-bottom:16px;">
<button id="transBtn" class="btn btn-default btn-lg btn-block" data-loading-text="正在查询...">
<span class="glyphicon glyphicon-search"></span>&nbsp;翻译
</button>
</div>
<div class="col-xs-12">
<textarea id="totxt" class="form-control" rows="3" placeholder="等待翻译结果..." onkeydown="enterIn(event,'send');"></textarea>
</div>
</div>
<!--足部-->
<div class="row">
<div class="col-xs-12" style="margin-top:20px;">
<p class="text-center">&copy; 徐徐所有！</p>
</div>
</div>
</div>

</body>
</html>
