    <script type="text/javascript">
        //得到参数
        var url = location.search;
        var Request = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1)  //去掉?号
            strs = str.toLowerCase();
            strs = strs.split("&");
            for (var i = 0; i < strs.length; i++) {
                Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var id = Request["id"];
        $(function () {
            $("#succ").show();
            $.post('../NET/index.ashx?method=GetContentXq', { id: id }, function (a) {
                $("#succ").hide();
                if (a == "error") {return; }
                $("#ShowContent").empty().append(a);
                document.title = $(".contentTile").text();
            });
        });
    </script>
